<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200923/pngtree-beautiful-elegant-pink-red-purple-watercolor-smudge-background-image_399307.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: #fff; /* Adjust text color for better visibility */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B0E0E6; /* Semi-transparent background color for better contrast */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color:#4682B4 ;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Voting System</h1>
        <p>Cast your vote now!</p>
        <a href="login.html" class="btn">Login</a>
    </div>
</body>
</html>
